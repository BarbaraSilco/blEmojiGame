<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o BL pelo Emoji</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./rainbow.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    

    <div class="wrapper">
        <header class="header">
            <h1>Adivinhe o THAI BL pelo emoji</h1>
        </header>
        <div class="num-of-tries-left" id="chanceCount">
            <span>Tentativas: </span> 05

        <div id="letter-container" class="hide"></div>
        <div id="userInputSection"></div>
    </div>
    
    <div class="controls-container">
        <p id="result"></p>
        <a id="start">Start</a>

    </div>
    
<script src="script.js"></script>
</body>
</html>
